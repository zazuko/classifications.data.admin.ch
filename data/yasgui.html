<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="/css/admin.css">
   <link href="dist/yasgui.css" rel="stylesheet" type="text/css" />
   <style>
     .tab-content {
         padding: 0px;
      }
   </style>
 </head>
 <body>
 <div class="container container-main">
  <header>
   <nav class="navbar treecrumb pull-left nav-open" role="navigation"></nav>
   <div class="clearfix">
   </div>
   <a href="/" class="brand hidden-xs">
    <img src="/img/logo-CH.svg" onerror="this.onerror=null; this.src='/img/logo-CH.png'">
    <h1>data.admin.ch - Linked Data Pilot</h1>
   </a>
   <!--
   <form class="form-horizontal form-search pull-right" role="form" action="/search/">
     <h2 class="sr-only">Searchterm</h2>
     <label for="search-field" class="sr-only">Searchterm</label>
     <input id="search-field" class="form-control search-field tt-input" type="text" name="q" placeholder="Searchterm" autocomplete="off" spellcheck="false" dir="auto"><span class="icon icon--close" data-form-search-clear=""></span>
     <button class="icon icon--search icon--before"></button>
   </form>
   -->
  </header>
  <nav class="nav-main yamm navbar" id="main-navigation" role="navigation">
  <section class="nav-mobile nav-open">
    <div class="table-row nav-open">
      <div class="nav-mobile-header">
        <div class="table-row">
          <span class="nav-mobile-logo">
            <img src="/img/swiss.svg" onerror="this.onerror=null; this.src='/img/swiss.png'" alt="Confederatio Helvetica">
          </span>
          <h1>
            <a href="#">data.admin.ch - Linked Data Pilot</a>
          </h1>
        </div>
      </div>
    </div>
  </section>
  <ul class="nav navbar-nav nav-open">
    <li class="dropdown yamm-fw">
      <a href="/search">Search</a>
    </li>
    <li class="dropdown yamm-fw current">
      <a href="/sparql">SPARQL Query</a>
    </li>
  </ul>

  </nav>

  <div class="container-fluid">
   <div class="col-sm-12">
     <div class="row">
       <div id="showcase"></div>
     </div>
   </div>
  </div>

  <footer>
   <div class="container-fluid">
    <h3>&nbsp;</h3>
    <hr class="footer-line visible-xs">
    <img class="visible-xs" src="/img/logo-CH.svg" onerror="this.onerror=null; this.src='/img/logo-CH.png'" alt="">
   </div>

   <address>
    <span class="hidden-xs pull-left">data.admin.ch - Linked Data Pilot</span>
    <nav class="pull-right">
     <ul>
       <li><a href="//www.admin.ch/gov/en/start/terms-and-conditions.html">Disclaimer</a></li>
     </ul>
    </nav>
   </address>
  </footer>
 </div>

 <script src="dist/yasgui.min.js"></script>
 <script type="text/javascript">
    // set SPARQL endpoint URL
    YASGUI.defaults.yasqe.sparql.endpoint = '{{{endpointUrl}}}'
    var yasgui = YASGUI(document.getElementById('showcase'))
 </script>

 <div class="text-center small">Powered by <a href="//github.com/zazuko/trifid" target="_blank">Trifid</a> & <a href="http://about.yasgui.org/" tagert="_blank">YASGUI</a></span>
 </body>
</html>
